<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>birdhunter-js</title>
		<link rel="stylesheet" href="./sass/style.css" />
		<link rel="stylesheet" href="./lib/bootstrap.min.css" />
	</head>
	<body>
		<nav>
			<div class="d-flex">
				<span style="color: #eee">v0.1 beta</span>
				<div class="menu p-1 flex-fill">
					<button
						type="button"
						data-bs-toggle="modal"
						data-bs-target="#setBirdModal"
					>
						set bird
					</button>
				</div>
				<div class="menu p-1 flex-fill">
					<button
						type="button"
						data-bs-toggle="modal"
						data-bs-target="#setEnvModal"
					>
						set env
					</button>
				</div>
				<!-- <div class="menu p-1 flex-fill"><button>test</button></div>
				<div class="menu p-1 flex-fill"><button>test</button></div> -->
			</div>
		</nav>
		<section id="environment">
			<img class="cloud-1" src="./img/cloud0.svg" aria-hidden="true" />
			<img class="cloud-2" src="./img/cloud0.svg" aria-hidden="true" />
			<img class="cloud-3" src="./img/cloud1.svg" aria-hidden="true" />
			<img class="cloud-4" src="./img/cloud2.svg" aria-hidden="true" />
			<img class="cloud-5" src="./img/cloud0.svg" aria-hidden="true" />
			<img class="cloud-6" src="./img/cloud1.svg" aria-hidden="true" />
			<img class="cloud-7" src="./img/cloud2.svg" aria-hidden="true" />
			<span id="entryPoint"></span>
			<div id="cursor"></div>
			<h1>birdhunter-js</h1>
		</section>
		<section id="ui-container" class="container">
			<div id="user-interface">
				<div class="row d-flex justify-content-center ui-box m-10">
					ğŸ’€ TOTAL KILL ğŸ’€<span id="kill-display"></span>
				</div>
				<button>reset score</button>
			</div>
		</section>
		<section id="all-modal">
			<!-- SET BIRD MODAL (begin) -->
			<div
				class="modal fade"
				id="setBirdModal"
				tabindex="-1"
				aria-labelledby="setBirdModalLabel"
				aria-hidden="true"
			>
				<div class="modal-dialog modal-dialog-centered">
					<div class="modal-content">
						<!-- HEADER (begin) -->
						<div class="modal-header">
							<h5 class="modal-title" id="setBirdModalLabel">
								Set bird's settings
							</h5>
							<button
								type="button"
								class="btn-close"
								data-bs-dismiss="modal"
								aria-label="Close"
							></button>
						</div>
						<!-- HEADER (end) -->
						<!-- BODY (begin) -->
						<div class="modal-body">
							<div class="input-group input-group-sm">
								<div class="input-group-prepend">
									<span class="input-group-text">Numbers</span>
								</div>
								<input
									id="numbers-input"
									type="number"
									class="form-control"
									aria-label="Small"
									aria-describedby="inputGroup-sizing-sm"
									placeholder="1 - 50"
									min="1"
									max="50"
									required
								/>
							</div>
						</div>
						<div class="modal-body">
							<div class="input-group input-group-sm">
								<div class="input-group-prepend">
									<span class="input-group-text">Speed</span>
								</div>
								<input
									id="speed-input"
									type="number"
									class="form-control"
									aria-label="Small"
									aria-describedby="inputGroup-sizing-sm"
									placeholder="3 - 20"
									min="3"
									max="20"
									required
								/>
							</div>
						</div>
						<div class="modal-body">
							<div class="input-group input-group-sm">
								<div class="input-group-prepend">
									<span class="input-group-text">Size</span>
								</div>
								<input
									id="size-input"
									type="number"
									class="form-control"
									aria-label="Small"
									aria-describedby="inputGroup-sizing-sm"
									placeholder="0.5 - 2"
									min="0.5"
									max="2"
									required
								/>
							</div>
						</div>
						<div class="modal-body">
							<div class="input-group input-group-sm">
								<div class="input-group-prepend">
									<span class="input-group-text">Interval</span>
								</div>
								<input
									id="interval-input"
									type="number"
									class="form-control"
									aria-label="Small"
									aria-describedby="inputGroup-sizing-sm"
									placeholder="1 - 5"
									min="1"
									max="5"
									required
								/>
							</div>
						</div>
						<!-- BODY (end) -->
						<!-- FOOTER (begin) -->
						<span class="modal-notif"></span>
						<div class="modal-footer">
							<button
								type="button"
								class="btn btn-secondary"
								data-bs-dismiss="modal"
							>
								Close
							</button>
							<button id="valid-set-bird" type="submit" class="btn btn-warning">
								Save changes
							</button>
						</div>
						<!-- FOOTER (end) -->
					</div>
				</div>
			</div>
			<!-- SET BIRD MODAL (end) -->
			<!-- SET ENV MODAL (begin) -->
			<div
				class="modal fade"
				id="setEnvModal"
				tabindex="-1"
				aria-labelledby="setEnvModalLabel"
				aria-hidden="true"
			>
				<div class="modal-dialog modal-dialog-centered">
					<div class="modal-content">
						<!-- HEADER (begin) -->
						<div class="modal-header">
							<h5 class="modal-title" id="setEnvModalLabel">
								Set environment's settings
							</h5>
							<button
								type="button"
								class="btn-close"
								data-bs-dismiss="modal"
								aria-label="Close"
							></button>
						</div>
						<!-- HEADER (end) -->
						<!-- BODY (begin) -->
						<div class="modal-body">
							<div class="input-group input-group-sm">
								<div class="input-group-prepend">
									<span class="input-group-text">Map</span>
								</div>
								<input
									id="map-input"
									type="number"
									class="form-control"
									aria-label="Small"
									aria-describedby="inputGroup-sizing-sm"
									placeholder="1 - 2"
									min="1"
									max="2"
									required
								/>
							</div>
						</div>
						<!-- BODY (end) -->
						<!-- FOOTER (begin) -->
						<span class="modal-notif"></span>
						<div class="modal-footer">
							<button
								type="button"
								class="btn btn-secondary"
								data-bs-dismiss="modal"
							>
								Close
							</button>
							<button id="valid-env-bird" type="submit" class="btn btn-warning">
								Save changes
							</button>
						</div>
						<!-- FOOTER (end) -->
					</div>
				</div>
			</div>
			<!-- SET ENV MODAL (end) -->
		</section>
		<script src="./bird.js"></script>
		<script src="./lib/bootstrap.min.js"></script>
	</body>
</html>
